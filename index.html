<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Nimoic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <style media="screen">
      body {
        background-color: #333333;
        margin-top: 50px;
        margin-left: 400px;
        margin-right: 400px;
        margin-bottom: 50px;
      }
      div {
        color: white;
        padding: 5px;
      }
      input[type='file'] {
        color: #ffffff;
        background: transparent;
        border: 0px;
      }
      input[type='checkbox'] {
        position: relative;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="form-group d-flex justify-content-center">
        <img src="img/lampung.jpg" class="rounded-circle" width="150px" height="100px" />
      </div>
      <div class="form-group">
        <label>Nama lengkap</label>
        <input type="text" class="form-control" placeholder="Nama Lengkap" />
      </div>
      <div class="form-group">
        <label>Alamat</label>
        <textarea class="form-control" rows="2" cols="80"></textarea>
      </div>
      <div class="form-group">
        <label>Alamat Email</label>
        <input type="email" class="form-control" placeholder="Alamat email (disabled)" disabled />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" />
      </div>
      <div class="form-group">
        <label>Scan KTP</label>
        <input type="file" class="form-control" />
      </div>
      <div class="form-group">
          <label>
            <sup>
              <input type="checkbox" class="form-control form-check-input" />
            </sup>
            Saya setuju dan telah membaca <span class="text-primary">aturan</span> serta <span class="text-primary">ketentuan</span> yang berlaku.
          </label>
      </div>
      <div class="form-group d-grid gap-2">
        <button type="submit" class="btn btn-info">Submit</button>
      </div>
    </form>

  </body>
</html>
